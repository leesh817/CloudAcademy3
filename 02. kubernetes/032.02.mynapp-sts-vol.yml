apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: mynapp-sts
spec:
  selector:
    matchLabels:
      app: mynapp-sts
  serviceName: mynapp-sts-svc
  replicas: 2
  template:
    metadata:
      labels:
        app: mynapp-sts
    spec:
      containers:
        - name: mynapp
          image: leeseonhyo817/myweb:v1
          ports:
            - containerPort: 8080
          volumeMouts:
            - name: mynapp-data
              mountPath: /data
  volumeClaimTemplates:
    - metadata:
        name: mynapp-data
      spec:
        accessModes: ["ReadWriteOnce"]
        resources:
          requests:
            storage: 1Gi
        storageClassName: rook-ceph-block
---
apiVersion: v1
kind: Service
metadata:
  name: mynapp-sts-svc
  labels:
    app: mynapp-sts-svc
spec:
  ports:
    - name: http
      port: 8080
  clusterIP: None
  selector:
    app: mynapp-sts